<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Damped Pendulum</title>
</head>
<body>
    <div id="controlls_container">
        <div class="controll">
            <label>Damping Factor</label>
            <input type="range" min="0" max="1" step="0.1" onchange="update_factor(this.value)">
        </div>
        <div class="controll">
            <label>Rod Lenght (cm)</label>
            <input type="range" min="10" max="200" step="10" onchange="update_rod_lenght(this.value)">
        </div>
        <div class="controll">
            <label>Gravity</label>
            <input type="range" min="1" max="20" onchange="update_gravity(this.value)">
        </div>
        <div class="controll">
            <button onclick="restart()">Restart</button>
        </div>
    </div>
    <canvas id="pendulumCanvas" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
